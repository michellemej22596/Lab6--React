<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Blog</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types/prop-types.js"></script>

    <style>
        .pressed { background-color: lightgrey; }
        @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loading {
        border: 6px solid #f3f3f3;
        border-top: 6px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: auto;
      }

    </style>
</head>
<body>

    <div id="root"></div>
    <script type="text/babel"> 

    const Header = () => {
      const styles = {
        backgroundColor: 'lightblue',
        padding: '10px',
        textAlign: 'center'
      };
      return (
        React.createElement('header', { style: styles }, 'WELCOME TO MY BLOG')
      );
    };

    Header.propTypes = {
       title: PropTypes.string.isRequired,
       styles: PropTypes.object
     };

    const Footer = () => {
      const styles = {
        backgroundColor: 'lightblue',
        padding: '10px',
        textAlign: 'center',
        position: 'fixed',
        bottom: '0',
        width: '100%'
      };
      return (
        React.createElement('footer', { style: styles }, 'Copyright 2024 UVG')
      );
    };

    Footer.propTypes = {
      copyright: PropTypes.string.isRequired,
      styles: PropTypes.object
     };

    const Post = ({ title, body }) => {
      return (
        React.createElement('li', null,
          React.createElement('h1', null, title),
          React.createElement('p', null, body)
        )
      );
    };

    Post.propTypes = {
      title: PropTypes.string.isRequired,
      body: PropTypes.string.isRequired
    };


    const Posts = () => {
      const styles = {
        listStyleType: 'none',
        padding: 0
      };
      const [posts, setPosts] = React.useState([]);
      const [loading, setLoading] = React.useState(true);
      const [error, setError] = React.useState(false); // Estado para controlar errores de la API

      const getPosts = async () => {
        try {
          const apiResponse = await fetch('https://api.tiburoncin.lat/22266/posts');
          if (!apiResponse.ok) {
            throw new Error('Error al obtener los posts');
          }
          const jsonPosts = await apiResponse.json();
          const formattedPosts = jsonPosts.map(({ title, content }) => ({ title, body: content }));
          setPosts(formattedPosts);
        } catch (error) {
          console.error('Error fetching posts:', error);
          setError(true); // Establecer el estado de error en verdadero en caso de error de la API
        } finally {
          setLoading(false);
        }
      };

      React.useEffect(() => {
        getPosts();
      }, []);

      if (loading) {
        return <div className="loading"></div>;
      }

      if (error) {
        return <div>Error al cargar los posts. Inténtalo de nuevo más tarde.</div>;
      }

      if (posts.length === 0) {
        return <div>No hay publicaciones disponibles en este momento.</div>;
      }

      return (
        <ul style={styles}>
          {posts.map(({ title, body }, index) => (
            <Post key={index} title={title} body={body} />
          ))}
        </ul>
      );
    };


    const App = () => {
      const styles = {
        fontFamily: 'Arial, sans-serif'
      };
      return (
        React.createElement('main', { style: styles },
          React.createElement(Header),
          React.createElement(Posts),
          React.createElement(Footer)
        )
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
    </script>
</body>
</html>
