<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Blog</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .pressed { background-color: lightgrey; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel"> 
    const Header = () => {
      const styles = {
        backgroundColor: 'lightblue',
        padding: '10px',
        textAlign: 'center'
      };
      return (
        React.createElement('header', { style: styles }, 'WELCOME TO MY BLOG')
      );
    };

    const Footer = () => {
      const styles = {
        backgroundColor: 'lightblue',
        padding: '10px',
        textAlign: 'center',
        position: 'fixed',
        bottom: '0',
        width: '100%'
      };
      return (
        React.createElement('footer', { style: styles }, 'Copyright 2024 UVG')
      );
    };

    const Post = ({ title, body }) => {
      return (
        React.createElement('li', null,
          React.createElement('h1', null, title),
          React.createElement('p', null, body)
        )
      );
    };

    const Posts = () => {
      const styles = {
        listStyleType: 'none',
        padding: 0
      };
      const [posts, setPosts] = React.useState([]);

      const getPosts = async () => {
        try {
          const apiResponse = await fetch('https://api.tiburoncin.lat/22266/posts');
          const jsonPosts = await apiResponse.json();
          const formattedPosts = jsonPosts.map(({ title, content }) => ({ title, body: content }));
          setPosts(formattedPosts);
        } catch (error) {
          console.error('Error fetching posts:', error);
        }
      };

      React.useEffect(() => {
        getPosts();
      }, []);

      if (posts.length === 0) {
        return (
          React.createElement('ul', { style: styles },
            React.createElement('li', null, 'Loading...')
          )
        );
      }

      return (
        React.createElement('ul', { style: styles },
          posts.map(({ title, body }, index) => (
            React.createElement(Post, { key: index, title: title, body: body })
          ))
        )
      );
    };

    const App = () => {
      const styles = {
        fontFamily: 'Arial, sans-serif'
      };
      return (
        React.createElement('main', { style: styles },
          React.createElement(Header),
          React.createElement(Posts),
          React.createElement(Footer)
        )
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(App));
    </script>
</body>
</html>
