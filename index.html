<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Blog</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15/umd/prop-types.development.js"></script>
    <style>
        .pressed { background-color: lightgrey; }
        @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loading {
        border: 6px solid #f3f3f3;
        border-top: 6px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: auto;
      }

    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel"> 
    const Header = () => {
      const styles = {
        backgroundColor: 'lightblue',
        padding: '10px',
        textAlign: 'center'
      };
      return (
        React.createElement('header', { style: styles }, 'WELCOME TO MY BLOG')
      );
    };

  Header.propTypes = {
  title: PropTypes.string.isRequired,
  styles: PropTypes.object
  };


    const Footer = () => {
      const styles = {
        backgroundColor: 'lightblue',
        padding: '10px',
        textAlign: 'center',
        position: 'fixed',
        bottom: '0',
        width: '100%'
      };
      return (
        React.createElement('footer', { style: styles }, 'Copyright 2024 UVG')
      );
    };

  Footer.propTypes = {
  copyright: PropTypes.string.isRequired,
  styles: PropTypes.object
  };


    const Post = ({ title, body }) => {
      return (
        React.createElement('li', null,
          React.createElement('h1', null, title),
          React.createElement('p', null, body)
        )
      );
    };

  Post.propTypes = {
  title: PropTypes.string.isRequired,
  body: PropTypes.string.isRequired
  };

    const Posts = () => {
  const styles = {
    listStyleType: 'none',
    padding: 0
  };
  const [posts, setPosts] = React.useState([]);
  const [loading, setLoading] = React.useState(true); // Estado para controlar la animación de carga

  const getPosts = async () => {
    try {
      const apiResponse = await fetch('https://api.tiburoncin.lat/22266/posts');
      const jsonPosts = await apiResponse.json();
      const formattedPosts = jsonPosts.map(({ title, content }) => ({ title, body: content }));
      setPosts(formattedPosts);
    } catch (error) {
      console.error('Error fetching posts:', error);
    } finally {
      setLoading(false); // Una vez completada la solicitud (ya sea éxito o error), se detiene la animación de carga
    }
  };

  React.useEffect(() => {
    getPosts();
  }, []);

  if (loading) {
    return (
      <div className="loading"></div> // Muestra la animación de carga mientras se está realizando la solicitud
    );
  }

  if (posts.length === 0) {
    return (
      <ul style={styles}>
        <li>Loading...</li>
      </ul>
    );
  }

  return (
    <ul style={styles}>
      {posts.map(({ title, body }, index) => (
        <Post key={index} title={title} body={body} />
      ))}
    </ul>
  );
};


    const App = () => {
      const styles = {
        fontFamily: 'Arial, sans-serif'
      };
      return (
        React.createElement('main', { style: styles },
          React.createElement(Header),
          React.createElement(Posts),
          React.createElement(Footer)
        )
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(App));
    </script>
</body>
</html>
